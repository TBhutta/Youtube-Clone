{% extends "channel/base.html" %}
<!-- prettier-ignore -->
{% block title %}Channel dashboard{% endblock %}
<!-- prettier-ignore -->
{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'channel/css/content-styles.css' %}" />
<!-- prettier-ignore -->
{% endblock %}
<!-- prettier-ignore -->
{% block scripts %}
{% load static %}
<script src="{% static 'channel/js/content.js' %}"></script>
<!-- prettier-ignore -->
{% endblock %}
<!-- prettier-ignore -->
{% block content %}
<section class="main-content">
  <h1>Channel content</h1>
  <nav class="content-navbar">
    <ul class="navbar-links">
      <li><button type="button" onclick="fetchVideos()">Videos</button></li>
      <li><button type="button" onclick="fetchShorts()">Shorts</button></li>
      <li><button type="button" onclick="">Live</button></li>
      <li><button type="button" onclick="">Posts</button></li>
      <li>
        <button type="button" onclick="">Playlists</button>
      </li>
      <li>
        <button type="button" onclick="">Podcasts</button>
      </li>
      <li>
        <button type="button" onclick="">Promotions</button>
      </li>
    </ul>
  </nav>

  <section id="dynamic">
    <table id="tabless"></table>
  </section>
</section>
{% endblock %}
